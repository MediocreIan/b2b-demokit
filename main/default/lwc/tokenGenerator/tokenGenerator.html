<template>
    <article class="slds-card">

        <!-- start warning -->

        <div class={warnClass} style="height:4rem">
            <div class="slds-notify_container slds-is-relative">
                <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                    <span class="slds-assistive-text">error</span>
                    <span
                        class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top"
                        title="Description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#error"></use>
                        </svg>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small ">Please check the format of these URLs:
                            <p>
                                <lightning-formatted-text value={malformedUrls} linkify></lightning-formatted-text>
                            </p>
                        </h2>
                    </div>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end warning -->


        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-media__body">

                <h2 class="slds-card__header-title">
                    <p href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                        Token Generator
                    </p>
                </h2>
            </div>

            <p>Here you can create tokens to authorize your Salesforce B2B Experiences with Threekit.</p>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="url-text-area">Enter the URLs you would like to
                    authorize</label>
                <div class="slds-form-element__control">
                    <textarea id="url-text-area" placeholder="store-123.com, store-456.com" class="slds-textarea"
                        onchange={handleChange} value={urls}></textarea>
                </div>
                <lightning-button label="Make Tokens" onclick={createTokens}></lightning-button>
            </div>
        </div>

    </article>
</template>
